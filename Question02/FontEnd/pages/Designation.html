<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Start main body-->
    <main class="form_main_container">
      <!--start form -->
      <form>
        <div class="mb-3">
          <label for="designationName" class="form-label"
            >Designation Name</label
          >
          <input
            type="text"
            class="form-control"
            id="designationName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="remarks" class="form-label">Remarks</label>
          <input type="text" class="form-control" id="remarks" />
        </div>

        <button type="button" class="btn btn-primary" id="save-designation-btn">
          Save
        </button>
      </form>
      <!--End Form-->

      <!--start table-->
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Name</th>
              <th scope="col">Remarks</th>
            </tr>
          </thead>
          <tbody id="designation-tbl-dat">
            <tr></tr>
          </tbody>
        </table>
      </div>
      <!--end table-->
    </main>
    <!--End main body-->

    <!--jquery-->
    <!---jquery-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!--add boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
    <!--Start sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--end sweet alert-->

    <!--Controller files-->
    <script src="../js/DesignationController.js"></script>
  </body>
</html>
