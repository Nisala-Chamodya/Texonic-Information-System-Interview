<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../Assets/Style2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Start Form-->
    <div>
      <section class="cusMane">
        <h1 class="section-heading">Employee Management</h1>

        <br />
        <form class="row g-3 myform">
          <div class="col-md-6">
            <label class="form-label">Employee ID</label>
            <input
              type="text"
              name="id"
              class="form-control"
              id="eId"
              placeholder="emp-001"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              name="fName"
              class="form-control"
              id="fName"
              placeholder="Mark Zukarberg"
            />
          </div>
          <div class="btn-group">
            <div class="form-group col-4">
              <label class="mb-2 vehicle-textSize" for="vcategory"
                >Designation</label
              >
              <select id="designation" class="form-control">
                <option id="designationlist">
                  <option ></option>
                </option>
              </select>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Date Of Join </label>
            <input
              type="date"
              name="dateofjoin"
              class="form-control"
              id="doj"
              placeholder="2002-06-20"
            />
          </div>
          <div class="btn-group">
            <div class="form-group col-4">
              <label class="mb-2 vehicle-textSize" for="vcategory"
                >Is Manager</label
              >
              <select id="isManager" class="form-control">
                <option selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
                <
              </select>
            </div>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" id="empSaveBtn">
              Save
            </button>
            <button
              type="button"
              class="btn btn-primary bg-info border-info"
              id="empUpdateBtn"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-primary bg-danger border-danger"
              id="empDeleteBtn"
            >
              Delete
            </button>
          </div>
        </form>
        <br />
        <form class="d-flex" role="search">
          <!-- <input
            class="form-control me-2 was-validated"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="cusSearch"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>-->
        </form>
        <br />

        <form class="row g-3 p-2">
          <table class="table" id="customerTbl">
            <thead>
              <th style="color: white">Employee ID</th>
              <th style="color: white">Full Name</th>
              <th style="color: white">Designation</th>
              <th style="color: white">Date Of Join</th>
              <th style="color: white">Is Manager</th>
            </thead>
            <tbody id="emp-details">
              <tr></tr>
            </tbody>
          </table>
        </form>
      </section>
      <!--End Form-->
    </div>
    <!---jquery-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!--add boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
   
    
    <!--Start sweet alert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--end sweet alert-->
    

    <script src="../js/EmployeeController.js"></script>
  </body>
</html>
